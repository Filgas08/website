<!DOCTYPE html>

<html >

    <body>

            <div class="form">

                    </div>
                        
                        <br>
                        
                    <div class="data">
                    <input type="text" placeholder="nome" id="nome" name="nome">
                    <input type="text" placeholder="cognome" id="cognome" name="cognome">
                    <input type="number" placeholder="data di nascita" id="anno" name="anno">
                    
                    <br>
                    
                    <input type="text" placeholder="provenienza" id="provenienza" name="provenienza" style="margin-top: 10px;">

                    <br>
                    
                    <input type="submit" Value="Invia">

            </div>
            
        <div>
    </body>
